# Simple workflow for deploying static content to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Prepare site files
        run: |
          # Copy search-fix.js to the root of the site directory
          cp my-blog/_site/search-fix.js my-blog/_site/
          
          # Revert any lingering my-blog/_site paths
          cd my-blog/_site
          find . -name "*.html" -type f -exec sed -i 's|/Tree13/my-blog/_site/|/Tree13/|g' {} \;
          find . -name "*.html" -type f -exec sed -i 's|href="/static/|href="/Tree13/static/|g' {} \;
          find . -name "*.html" -type f -exec sed -i 's|src="/static/|src="/Tree13/static/|g' {} \;
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only the built site from my-blog/_site
          path: 'my-blog/_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

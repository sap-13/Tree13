# Simple workflow for deploying static content to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Show directory structure
        run: |
          echo "=== Repository structure ==="
          ls -la
          echo "=== My-blog site structure ==="
          find my-blog/_site -type f -name "index.html" | sort
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Fix paths back to original format
        run: |
          cd my-blog/_site
          echo "Reverting paths in HTML files back to /Tree13/ format..."
          find . -name "*.html" -type f | while read -r file; do
            echo "Processing $file..."
            sed -i 's|href="/Tree13/my-blog/_site/|href="/Tree13/|g' "$file"
            sed -i 's|src="/Tree13/my-blog/_site/|src="/Tree13/|g' "$file"
          done
          if [ -f "searchIndex.json" ]; then
            echo "Fixing searchIndex.json..."
            sed -i 's|/Tree13/my-blog/_site/|/Tree13/|g' "searchIndex.json"
          fi
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only the built site from my-blog/_site
          path: 'my-blog/_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

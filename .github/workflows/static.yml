# Simple workflow for deploying static content to GitHub Pages
name: Build and Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./my-blog
        run: npm install
          
      - name: Build with Eleventy
        working-directory: ./my-blog
        run: npx @11ty/eleventy
          
      - name: Process URLs for GitHub Pages
        run: |
          echo "Processing URLs for GitHub Pages deployment..."
          cd my-blog/_site
          
          # Add Tree13 prefix to URLs in HTML files (same as original script)
          find . -name "*.html" -type f -exec sed -i 's|href="/|href="/Tree13/|g' {} \;
          find . -name "*.html" -type f -exec sed -i 's|src="/|src="/Tree13/|g' {} \;
          
          # Fix searchIndex.json
          if [ -f "searchIndex.json" ]; then
            sed -i 's|"url":"/|"url":"/Tree13/|g' "searchIndex.json"
          fi
          
          # Create .nojekyll file
          touch .nojekyll
      
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: my-blog/_site

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
